<body>
    <div class="cursor"></div>
    <div class="cursor-glow"></div>
    <div class="bg"></div>
    
    <main class="container">
        <div class="content">
            <div class="profile-photo-wrapper">
                <img src="profile.jpeg" alt="Nadeem Ahmed" class="profile-photo" width="110" height="110" loading="eager" fetchpriority="high" onerror="this.style.display='none';this.parentElement.classList.add('no-image')">
            </div>
            
            <h1 class="headline">Hey, I'm Nadeem</h1>
            <p class="subtitle">QUALITY ENGINEER <span class="amp">&</span> DESIGNER</p>
            <p class="tagline">I sit where design and engineering intersect, turning complex problems into seamless, reliable experiences.</p>
            
            <a href="https://www.behance.net/nadeemahmed" target="_blank" rel="noopener" class="cta">
                View my work <span class="arrow">â†—</span>

            <p class="contact">
                Find me on <a href="https://linkedin.com/in/nadeem-a" target="_blank" rel="noopener">LinkedIn</a> or say <a href="mailto:hello@nadeemahmed.co.uk">hello@nadeemahmed.co.uk</a>
            </p>
        </div>
    </main>
    
    <script>
    (() => {
        const cursor = document.querySelector('.cursor');
        const glow = document.querySelector('.cursor-glow');
        let mx = 0, my = 0, cx = 0, cy = 0, gx = 0, gy = 0, visible = false;
        
        document.addEventListener('mousemove', e => {
            mx = e.clientX;
            my = e.clientY;
            if (!visible) {
                cursor.style.opacity = glow.style.opacity = '1';
                visible = true;
            }
        });
        
        document.addEventListener('mouseleave', () => {
            cursor.style.opacity = glow.style.opacity = '0';
            visible = false;
        });
        
        (function animate() {
            cx += (mx - cx) * 0.15;
            cy += (my - cy) * 0.15;
            gx += (mx - gx) * 0.08;
            gy += (my - gy) * 0.08;
            cursor.style.left = cx + 'px';
            cursor.style.top = cy + 'px';
            glow.style.left = gx + 'px';
            glow.style.top = gy + 'px';
            requestAnimationFrame(animate);
        })();
    })();
    </script>
</body>
